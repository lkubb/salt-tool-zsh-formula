# yamllint disable rule:indentation rule:line-length
# Fedora-33
---
values:
  users:
    user:
      completions: .completions
      configsync: true
      persistenv: .bash_profile
      rchook: .bashrc
      xdg: true
      zsh:
        default_shell: true
        prezto:
          extplugins:
            - gpanders/fzf-prezto
            - skywind3000/z.lua
          extplugins_as_submodule: false
          extplugins_sync_on_startup: false
          extplugins_target: some/other/path
          repo:
            branch: master
            url: https://github.com/sorin-ionescu/prezto
          required_packages:
            - fzf
            - lua
          user_plugin_dirs:
            - ${XDG_DATA_HOME}/zprezto-contrib
  added_in_defaults: defaults_value
  added_in_lookup: lookup_value
  added_in_pillar: pillar_value
  arch: amd64
  lookup:
    added_in_lookup: lookup_value
    master: template-master
    winner: lookup
    pkg:
      name: zsh
    paths:
      confdir: ''
      conffile: '.zshrc'
      xdg_dirname: 'zsh'
      xdg_conffile: '.zshrc'
    rootgroup: root
  map_jinja:
    sources:
    - "Y:G@osarch"
    - "Y:G@os_family"
    - "Y:G@os"
    - "Y:G@osfinger"
    - "C@tool_global"
    - "C@tool_zsh"
    - "Y:G@id"
  master: template-master
  tofs:
    files_switch:
    - any/path/can/be/used/here
    - id
    - roles
    - osfinger
    - os
    - os_family
  winner: pillar
