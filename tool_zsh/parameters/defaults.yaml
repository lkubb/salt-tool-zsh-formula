# vim: ft=yaml
#
# Set default values.
---
values:
  lookup:
    pkg:
      name: zsh
    paths:
      confdir: ''
      conffile: '.zshrc'
      xdg_dirname: 'zsh'
      xdg_conffile: '.zshrc'
    rootgroup: root
  tofs:
    files_switch:
      - G@id|U@users
      - id
      - C@roles|U@users
      - roles
      - G@os_family|U@users
      - os_family
      - U@users
...
